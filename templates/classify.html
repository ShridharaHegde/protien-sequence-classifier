<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Protein Classifier</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        a {
            font-size: 18px;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Classifier</h1>
        <p>Sequence: {{ sequence }}</p>
        <p>Predicted macromolecule type: {{ macromoleculeType }}</p>
        <a href="/">Back to home</a>
    </div>
</body>
</html>
